@(id: ObjectId, serviceForm: Form[Service])

@import helper._

@main("Service list") {
    
    <h2>Add a new task</h2>
    
    @form(routes.Application.updateService(id)) {
        
        @inputText(serviceForm("name"))
        @inputText(serviceForm("description"))
        @inputText(serviceForm("status"))
        
        <input type="submit" class="btn btn-success" value="Update">
        
    }
    
}
