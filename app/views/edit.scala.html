@(id: ObjectId, serviceForm: Form[Service])

@import helper._

@main("Service list") {
    
    <h2>Add a new task</h2>
    
    @form(routes.ServiceController.update(id)) {
        
        @inputText(serviceForm("name"))
        @inputText(serviceForm("description"))
        @select(serviceForm("status"), options = options(Service.status))
        
        <input type="submit" class="btn btn-success" value="Update">
        
    }
    
}
