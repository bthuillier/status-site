@(services: List[Service], serviceForm: Form[Service])

@import helper._

@main("Service list") {
    
    <h1>@services.size service(s)</h1>
    
    <ul>
        @services.map { service =>
            <li>
                @service.name
                
                @form(routes.Application.deleteService(service.id)) {
                    <input type="submit" class="btn btn-danger" value="Delete">
                    <a class="btn btn-primary" href="@routes.Application.editService(service.id)">Edit</a>
                }
            </li>
        }
    </ul>
    
    <a class="btn btn-success" id="add" href="@routes.Application.createService()">Add a new service</a>
    
}
